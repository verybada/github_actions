name: Deploy to EC2

on:
  workflow_call:
    inputs:
      ENVIRONMENT:
        required: true
        type: string
      site:
        required: true
        type: string

jobs:
  deploy:
    name: deploy ${{ inputs.site }}
    environment: ${{ inputs.ENVIRONMENT }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo ${{ inputs.site }}
      - run: echo ${{ inputs.ENVIRONMENT }}
